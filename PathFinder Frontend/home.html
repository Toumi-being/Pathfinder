<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PATHFINDER | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header class="navbar">
    <div class="logo">
        <img src="logo.png" alt="">
        <span>PATHFINDER</span>
    </div>
    <nav>
        <div class="navbar-btn">
            <a href="home.html" class="home-btn">Home</a>
            <a href="about.html" class="about-btn">About</a>
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </nav>
</header>

<section class="hero">
    <div class="overlay">
        <div class="hero-content">
            <h1>Welcome to <span>Pathfinder</span></h1>
            <h3>Intelligent Career Guidance System for BAUET</h3>
            <p>
                Pathfinder helps students discover the right career path
                based on their skills, interests, and academic strengths.
            </p>
            <button class="hero-btn" onclick="goToRole()">Get Started</button>

            <div class="post-box" style="margin-top: 30px; flex-direction: column; align-items: flex-start; gap: 10px; width: 100%;">
                <strong style="color: #1e293b; font-size: 16px;">Career Goals Tracker</strong>
                <div style="display: flex; width: 100%; gap: 10px;">
                    <input type="text" id="todoInput" placeholder="Add a new goal..." style="flex:1; height: 40px; border-radius: 8px; border: 1px solid #ddd; padding: 0 10px;">
                    <button onclick="addTodo()" style="height: 40px; background: #2e7d32; color: white; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold;">Add</button>
                </div>
                <ul id="todoList" style="width: 100%; list-style: none; padding: 0; margin-top: 10px;">
                    </ul>
            </div>
            <script>
function goToRole() {
    window.location.href = "role.html";
}

// To-Do Logic
function addTodo() {
    const input = document.getElementById("todoInput");
    const list = document.getElementById("todoList");

    if (input.value.trim() === "") {
        alert("Please enter a goal!");
        return;
    }

    const li = document.createElement("li");
    li.className = "todo-item"; // CSS class from your style.css
    li.style.display = "flex";
    li.style.justifyContent = "space-between";
    li.style.padding = "10px 0";
    li.style.borderBottom = "1px solid rgba(0,0,0,0.1)";
    
    li.innerHTML = `
        <span style="color: #333;">${input.value}</span>
        <i class="fa fa-trash todo-delete" style="color:#ff4d4d; cursor:pointer;" onclick="this.parentElement.remove()"></i>
    `;
    
    list.appendChild(li);
    input.value = "";
}
</script>

        </div>
    </div>
</section>

</body>
</html>
