<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guide Profile | PATHFINDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

<div class="login-container">
    <h2>Guide <span>Profile</span></h2>

    <form onsubmit="submitForm(event)">
        <input type="text" placeholder="Guide Name" required>
        <input type="text" placeholder="Educational Qualification" required>
        <input type="text" placeholder="Current Sector" required>
        <input type="email" placeholder="Guide Email" required>
        <input type="password" placeholder="Password" required>
        

        <button class="login-btn">Create Profile</button>
    </form>
</div>

<script>
function submitForm(e) {
    e.preventDefault();
    window.location.href = "home.html";
}
</script>

</body>
</html>
